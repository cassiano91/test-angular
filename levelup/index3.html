<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Angular for Everyone</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	</head>
	<body ng-init="list = [{name : 'Scoot', age : 29}, {name : 'Courtney', age : 29}, {name : 'Ross', age : 31}, {name : 'Ben', age : 32}]">
		<input type="text" ng-model="search">
		<ul>
			<li ng-repeat="item in list | filter:search">
				{{item.name}} - <em>{{item.age}}</em>
			</li>
		</ul>
	</body>
</html>
