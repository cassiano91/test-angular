<!DOCTYPE html>
<html ng-app="directoryApp">
	<head>
		<title>Angular for Everyone</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
		<script type="text/javascript" src="js/directory5.js"></script>
	</head>
	<body ng-controller="directoryController">
		<input type="text" ng-model="search">
		<ul>
			<li ng-repeat="item in list | filter:search">
				{{item.name}} - <em>{{item.age}}</em>
			</li>
		</ul>
		<form ng-submit="addPerson()">
			<input type="text" placeholder="Name" ng-model="name">
			<input type="number" placeholder="Age" ng-model="age">
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
